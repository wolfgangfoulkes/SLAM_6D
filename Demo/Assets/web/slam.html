<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="js/libs/jquery-ui.min.css">
        <script src="js/libs/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="js/libs/jquery-ui.min.js" type="text/javascript"></script>
        
		<link rel="stylesheet" type="text/css" href="slam.css">

	</head>
	<body>
        
        <div class="readout">
            <div class="controls">
                <div class="button printLog">print log</div>
            </div>
            <div class="pose cam">
                camera:
                <div class = "p t"> t.x:
                    <div class= "x">00000.0</div>
                </div>
                <div class = "p t"> t.y:
                    <div class= "y">00000.0</div>
                </div>
                <div class = "p t"> t.z:
                    <div class= "z">00000.0</div>
                </div>
                <div class = "p r"> r.x:
                    <div class= "x">00000.0</div>
                </div>
                <div class = "p r"> r.y:
                    <div class= "y">00000.0</div>
                </div>
                <div class = "p r"> r.z:
                    <div class= "z">00000.0</div>
                </div>
            </div>
            
            <div class="pose obj">
                object:
                <div class = "p t"> t.x
                    <div class= "x">00000.0</div>
                </div>
                <div class = "p t"> t.y
                    <div class= "y">00000.0</div>
                </div>
                <div class = "p t"> t.z
                    <div class= "z">00000.0</div>
                </div>
                <div class = "p r"> r.x
                    <div class= "x">00000.0</div>
                </div>
                <div class = "p r"> r.y
                    <div class= "y">00000.0</div>
                </div>
                <div class = "p r"> r.z
                    <div class= "z">00000.0</div>
                </div>
            </div>
            <div class="cos"> active COS:
                <div class="idx">0</div>
                <div class="state">0</div>
            </div>
            <div class="log hidden"></div>
        </div>

        <div id="xy-outer">
            <div id="xy-inner">
                <div id="object" class="arrow-up"></div>
                <div id="camera" class="arrow-up"></div>
            </div>
        </div>
	</body>
    
    <footer>
        <script type="text/javascript" src="js/slam_debug.js"></script>
    </footer>
</html>
